<ion-toolbar id="categories-toolbar">
  <ion-title size="large" class="ion-text-center">
    More on your spending
  </ion-title>
</ion-toolbar>

<ion-list *ngFor="let section of sections; let i = index" class="categories-accordion" lines="none" detail="false" no-padding>

  <ion-item tappable (click)="toogleSection(i)" [ngClass]="{'section-active': section.open, 'section': !section.open}">
    <ion-label>
      {{ section.name }}
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end" *ngIf="!section.open"></ion-icon>
    <ion-icon name="chevron-down-outline" slot="end" *ngIf="section.open"></ion-icon>
  </ion-item>

  <div *ngIf="section.open">
    <div *ngFor="let data of sectionData[i]">
      <div class="data-name">{{ data.name }}</div>
      <div class="data-value">{{ data.value }}$</div>
    </div>
  </div>
</ion-list>
